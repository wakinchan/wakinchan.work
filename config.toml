    [params.summary]
        enable = true
        text = "Yusuke KUROIWA (黒岩 裕輔), 1992年, 神戸生まれ, 28歳。\n\n大学生のときに、個人ブログ「きんちゃんぶろぐ」立ち上げ、iOS Jailbreak CommunityでiOSの研究・Jailbreak Tweak App開発を趣味でしていた。ブログは月間100万ビューを超える（2020年にあたらしいことをしたく閉鎖）。\n\n新卒で地元神戸の会社に入社、Android OSのCamera HALの実装に携わる。\n\niOSに携わりたく、Twitterで誘っていただいてた、東急ハンズの情シスの会社ハンズラボへ転職、上京。自社レジのプロジェクト立ち上げを担う。プロジェクトリーダーとして、POS機能の開発強化・店舗への設置導入・運用・取引先との調整・採用などあらゆることを行った。\n\nメルカリ(新規事業立ち上げのソウゾウ)に入社。シェアサイクルサービスのメルチャリのサービス立ち上げに携わる。並行してメルチャリの運用に関連するWebや、バックエンドの開発の一部も一緒に行った。その後、ファッションのUX改善、グロースに携わっている。また、テックリードとして、ARKitを使用したPOCを開発を行った。 "

