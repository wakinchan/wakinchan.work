        details = "東急ハンズの既存のPOSレジをiPadのPOSへ、リプレースするプロジェクトをオファーをされ入社。プロジェクトの立ち上げ、要件定義、設計、開発、リリース、店舗展開、運用、外部交渉などを行った。\n\n入社当初はiOSエンジニアはおらず、1人でiOS側はPOS基本機能から外部機器連携まで実装。3人で(デザイナー1人, バックエンドエンジニア1人)で9ヶ月で初回のリリースした。2016年9月からチームリーダーとして従事。その後、クレジット端末連動、電子マネー端末連携、セミセルフレジ対応、インバウンド向け決済対応まで行う。\n\n最大メンバー6名, iOS 8-10, Swift 1-3, AWS (Lambda, DyanmoDB, S3, SNS, Kinesis, Congnito), Unicage, Windows POS Ready 7, OPS, UPOS"
