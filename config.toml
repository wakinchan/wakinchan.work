    [params.summary]
        enable = true
        text = """
Yusuke KUROIWA (黒岩 裕輔), 1992年, 神戸生まれ。\n
大学生のときに、個人ブログ「きんちゃんぶろぐ」を立ち上げ、iOS Jailbreak CommunityでiOSの研究・iOS Tweak開発を趣味でしていた。ブログは月間100万ビューを超える（2020年にあたらしいことをしたく閉鎖）。\n
東急ハンズの情シスの会社ハンズラボで自社レジをiOSでリプレースするプロジェクト立ち上げを担う。プロジェクトリーダーとして、POS機能の開発強化・店舗への設置導入・運用・取引先との調整・採用などあらゆることを行った。\n
新規事業立ち上げのソウゾウ(メルカリ)に入社。シェアサイクルサービスのメルチャリのサービス立ち上げをiOSエンジニアとして担う。メルチャリの運用に関わるWebフロントエンドや、バックエンドの開発の一部も一緒に行った。その後、ファッションのUX改善、グロースに携わっている。また、テックリードとして、ARKitを利用したPOCを開発を行った。 \n
これまでのホテルのようでホテルではない、新しいユーザー体験を実現するため、ホテルテックスタートアップNOT A HOTELに1人目のエンジニアとして参画。多岐にわたりフルスタックに担当。現在に至る。\n
サービスの本質・ほんとうに良い体験を考え、技術から事業にとって良い意思決定をすることが好きです。ウェブサービスのみ開発はある程度コントロールが効くが、ハードウェア（IoTや建築など）が絡むサービス開発は、不確実性・不安定要素を増え、それを泥臭くコントールすることが、もっと好きです。
"""

