        details = "ソウゾウ(メルカリ)に入社。ソリューションチームから新規事業の[シェアサイクルサービス「メルチャリ」](https://charichari.bike/)事業の立ち上げに携わり、福岡にてリリース。iOS開発をメインとして携わり、CSツールや、運用のアプリのWeb開発、必要に応じてBackendの開発もおこなった。第2世代の鍵開発するため、中国にて鍵の仕様設計なども行った。\n\nメンバー10名, iOS 10-13, Swift 3-4, RxSwift, MVVM, TypeScript, React, GoLang, Hardware, CoreBluetooh"
